<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>User Management System</h1>
    <div id="messageBox" class="message-box"></div>

    <section class="form-section">
        <h2>Add/Update User</h2>
        <form id="userForm" autocomplete="off">
            <input type="hidden" id="userId" name="id">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter User's Name" required>
                <div id="nameError" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter User's Email" required>
                <div id="emailError" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter User's Password" required>
                <div id="passwordError" class="error-message"></div>
            </div>

            <!-- Optional: Only for admin to assign roles -->
            <div class="form-group">
                <label for="roles">Roles (comma separated):</label>
                <input type="text" id="roles" name="roles" placeholder="e.g. ROLE_USER,ROLE_ADMIN">
                <div id="rolesError" class="error-message"></div>
            </div>

            <button type="submit">Save User</button>
        </form>
    </section>

    <section class="table-section">
        <h2>Admin List</h2>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Created</th>
                <th>Updated</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="adminTableBody">
            <tr id="adminLoadingRow">
                <td colspan="6" style="text-align:center; padding: 10px; color: #666;">Loading admins...</td>
            </tr>
            </tbody>
        </table>
    </section>

    <section class="table-section">
        <h2>User List</h2>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Created</th>
                <th>Updated</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="userTableBody">
            <tr id="userLoadingRow">
                <td colspan="6" style="text-align:center; padding: 10px; color: #666;">Loading users...</td>
            </tr>
            </tbody>
        </table>
    </section>

</div>
<script src="script.js"></script>
</body>
</html>
